<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>

<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div class="page-title">Product</div>
<div th:if="${errorMessage!= null}" class="error-message" th:utext="${errorMessage}">
</div>

<form  th:object="${productForm}" th:action="@{/admin/createProduct}"
       method="POST" enctype="multipart/form-data">
    <table style="text-align:left;">
        <tr>
            <th>Name *</th>
            <td><input th:field="*{name}"  /></td>
            <td>
                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
            </td>
        </tr>
        <tr>
            <th>Brand *</th>
            <td><input th:field="*{brand}"/></td>
            <td>
                <span class="error-message" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">..</span>
            </td>
        </tr>
        <tr>
            <th>Price *</th>
            <td><input th:field="*{price}"  /></td>
            <td>
                <span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">..</span>
            </td>
        </tr>
        <tr>
            <th>Image</th>
            <td>
                <img th:src="@{|/productImage?id=${productForm.id}|}" width="100"/>
            </td>
            <td> </td>
        </tr>
        <tr>
            <td>Upload Image</td>
            <td><input type="file" th:field="*{fileData}" /></td>
            <td> </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Submit" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
