<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>

<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div class="page-title">Product</div>
<div th:if="${errorMessage!= null}" class="error-message" th:utext="${errorMessage}">
</div>

<form  th:action="@{/admin/editProduct}" th:object="${productForm}"
       method="POST" enctype="multipart/form-data">
    <table style="text-align:left;">
        <tr>
            <td>Id *</td>
            <td style="color:red;">
                <input th:field="*{newProduct}" type="hidden" />
                <input th:if="${productForm.newProduct}" type="text"
                       th:field="*{id}" />
                <th:block th:if="${!productForm.newProduct}">
                    <span th:utext="${productForm.id}"></span>
                    <input type="hidden" th:field="*{id}" />
                </th:block>
            </td>
            <td>
                <span class="error-message" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">..</span>
            </td>
        </tr>
        <tr>
            <td>Name *</td>
            <td><input th:field="*{name}"/></td>
            <td>
                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
            </td>
        </tr>
        <tr>
            <td>Price *</td>
            <td><input th:field="*{price}"/></td>
            <td>
                <span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">..</span>
            </td>
        </tr>
        <tr>
            <td>Image</td>
            <td>
                <img th:src="@{|/productImage?id=${productForm.id}|}" width="100"/>
            </td>
            <td> </td>
        </tr>
        <tr>
            <td>Upload Image</td>
            <td><input type="file" th:field="*{fileData}" /></td>
            <td> </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </td>
        </tr>
    </table>
</form>

</body>
</html>
